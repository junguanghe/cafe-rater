<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Cafe Rater</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>â˜• Google Cafe Rater</h1>

    <!-- Cafe Stats Modal -->
    <div id="cafeStatsModal" class="modal">
        <div class="modal-content">
            <button onclick="closeCafeStats()" class="modal-close-btn">&times;</button>
            <h3 id="cafeStatsTitle" style="margin-top: 0;">Cafe Stats</h3>
            <div id="cafeStatsContent">Loading...</div>
            <div class="modal-footer-close">
                <button onclick="closeCafeStats()" class="btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <!-- Form to Add a New Cafe -->
    <div class="card">
        <h3>Cafe Ratings Summary</h3>
        <table class="stats-table">
            <thead>
                <tr>
                    <th>Cafe Name</th>
                    <th>Average Rating</th>
                    <th># Reviews</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="cafeStatsTableBody">
                <!-- Rows will be populated here -->
            </tbody>
        </table>
    </div>

    <div class="card">
        <h3>Add a New Cafe</h3>
        <input type="text" id="cafeName" placeholder="Cafe Name (e.g. Charlie's)">
        <input type="text" id="building" placeholder="Building (e.g. 43)">
        <button onclick="addCafe()">Add Cafe</button>
    </div>

    <!-- List of Cafes -->
    <!-- Item Stats Modal -->
    <div id="itemStatsModal" class="modal">
        <div class="modal-content">
            <button onclick="closeItemStats()" class="modal-close-btn">&times;</button>
            <h3 id="itemStatsTitle" style="margin-top: 0;">Item Stats</h3>
            <div id="itemStatsContent">Loading...</div>
            <div class="modal-footer-close">
                <button onclick="closeItemStats()" class="btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <div class="card">
        <h3>All Cafes</h3>
        <div id="cafeList">Loading...</div>
    </div>

    <!-- Script to talk to your Backend -->
    <script src="app.js"></script>
</body>

</html>
